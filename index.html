<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries API</title>
  </head>
  <body>
    <div id="return-home">
      <a href="/index.html" id="home-link">&#8617;Home</a>
    </div>
    <div class="card">
      <h1>Rest Countries API</h1>
      <div id="main-container">
        <div id="flag-container">
          <img src="https://flagcdn.com/w320/gr.png" alt="" />
        </div>
        <div id="info-container">
          <select name="countries" id="countries"></select>
          <p>Capital: <span id="capital">Athens</span></p>
          <p>Population: <span id="population">10715549</span></p>
          <p>Region: <span id="region">Europe</span></p>
          <p>Subregion: <span id="subregion">Southern Europe</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
